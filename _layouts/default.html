 <!DOCTYPE html>
<html>
<head lang="{{ page.lang | default: 'de' }}">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{% if page.title %}{{ page.title }} &ndash; {% endif %}Manuel Schächinger</title>
  <link rel="shortcut icon" href="/assets/favicon/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
  <meta name="apple-mobile-web-app-title" content="Schächinger">
  <meta name="apple-touch-fullscreen" content="yes">

  {% include ga.html %}

  <link rel="stylesheet" href="/assets/css/style.css">

  {% if 'post' == page.layout %}
      <link rel="image_src" type="image/jpeg" href="{{ site.imageBase | append: page.url }}/header-thumb.jpg">
  {% endif %}
  {% seo %}
</head>

<body class="app">
  {% include header.html %}
  <main class="page{% if page.class %} page-{{ page.class }}{% endif %}">
    {{ content }}
  </main>
  {% include footer.html %}
  <script async defer src="/assets/js/app.js"></script>
</body>
</html>
