{% assign base = pageLang %}
{% if 'de' == pageLang %}
  {% assign base = '' %}
{% else %}
  {% assign base = '/' | append: base %}
{% endif %}
<header>
  <nav>
    <ul class="main">
      <li class="logo">
        <a href="{{ base | default: '/' }}">
          Manuel Schächinger
        </a>
      </li>
      {% for element in site.data.lang[pageLang].nav %}
      <li {% if page.url contains element.url %}class="active" {% endif %}>
        <a href="{{ base | append: element.url }}">{{ element.title }}</a>
      </li>
      {% endfor %}
    </ul>

  </nav>
</header>
