{% capture src %}{{ site.imageBase | append: page.url }}/{{ include.image }}{% endcapture %}
<div class="post-image{% if 1 == include.fullsize %} post-image--fullsize{% endif %}">
    {% if 'img' == include.render %}
      <img src="{{ src }}" alt="{{ include.title }}">
    {% else %}
      <div class="image{% if include.render %} image--{{ include.render }}{% endif %}"
        style="background-image:url({{ src }})"></div>
    {% endif %}
  <p>{{ include.title }}</p>
</div>
