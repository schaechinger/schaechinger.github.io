---
layout: default
title: Blog
class: blog
---
<h1>{{ page.title }}</h1>
<ul class="posts">
  {% for post in site.posts %}
  <li>
    <span class="header-image" style="background-image:url(https://www.schaechinger.com/img{{ post.url }}/header-thumb.jpg)">
      <span>{{ post.date | date: '%d.%m.%y' }}</span>
    </span>
    <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
    <p>{{ post.excerpt }}</p>
  </li>
  {% endfor %}
</ul>
